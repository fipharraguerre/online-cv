projects:
  title: Projects
  intro: >
    A collection of technical projects covering networking, automation, monitoring, and development.

  assignments:
  - title: VPN Site-to-Site using Zerotier with bridge on LXC
    tagline: Demonstrates networking, VPN configuration, and virtualization.

  - title: Installing and Configuring Cloudflared on an LXC
    tagline: Involves networking, reverse proxy, and cloud services.

  - title: Veeam B&R Reports using PowerShell
    tagline: Uses PowerShell for Windows and backup management.

  - title: High Availability and Persistent Storage with Docker Swarm and GlusterFS
    tagline: Demonstrates high availability and clustering.

  - title: Receiving and Storing JSON Data in MariaDB using a Flask App
    tagline: Linux server management with databases and web services.

  - title: Migrating LXC Container from Proxmox to Ubuntu on Hyper-V
    tagline: Showcases migration between virtualization platforms.

  - title: V2V Migration from Proxmox to Hyper-V
    tagline: Involves cross-platform virtualization.

  - title: Monitoring CPU Temperature with Zabbix UserParameters
    tagline: Shows monitoring configuration.

  - title: Graphing UPS Variables in Grafana
    tagline: Uses monitoring tools to visualize data.

  - title: Displaying Public IP in Grafana Dashboard using Zabbix UserParameters
    tagline: Involves monitoring and public IP tracking.

  - title: Extracting MERVAL Stock Market Data from HTML and Exporting to CSV
    tagline: Web scraping and data storage.

  - title: Flashing STM32F103 via UART0
    tagline: Demonstrates low-level flashing techniques.

  - title: REST API for Storing Veeam B&R Results in MariaDB using PowerShell
    tagline: Combines automation, databases, and APIs.

  - title: FM Synthesizer for MIDI Files in Python
    tagline: Showcases digital audio and synthesis.

  - title: Job Post Fetcher App
    tagline: Demonstrates web scraping and automation.

  - title: Retrieving SQL Server Maintenance Plan Status
    tagline: Uses PowerShell for SQL maintenance.

