oss:
  title: Skills
  intro: >
    A combination of infrastructure, automation, and development expertise, spanning networking, virtualization, scripting, databases, monitoring, and software methodologies.

  contributions:
  - title: Infrastructure & Networking
    tagline: "Network administration, Windows Server (Active Directory, Entra ID), Linux, and Veeam Backup & Replication."

  - title: Virtualization & Containers
    tagline: "Expertise in VMware ESX, Hyper-V, Proxmox (KVM), Docker (including Swarm), and Linux Containers (LXC) for scalable and flexible deployments."

  - title: Programming & Scripting
    tagline: "Proficient in Python (automation, data analysis, web apps), Bash, PowerShell, and C for embedded systems."

  - title: Databases & Web Technologies
    tagline: "Experience with SQL Server, MySQL, MariaDB, MongoDB, Redis, SQLite, and backend development with web servers."

  - title: Monitoring & Reporting
    tagline: "Building dashboards with Grafana and processing data using Excel for reporting and analytics."

  - title: Methodologies & Soft Skills
    tagline: "Agile (SCRUM), strong problem-solving, and fluency in Spanish (native) and English (professional/conversational)."

