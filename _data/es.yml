career-profile:
  title: Career Profile
  summary: |
    Telecommunications Engineer with expertise in IT infrastructure and software development. 15+ years in Linux, Windows Server, cloud, networking, and automation. Skilled in security, agile methodologies, and virtualization. Experience working under an ISO 9001 quality management system. Fluent in Spanish (native) and conversational English.

education:
  title: Education
  info:
  - degree: B.Sc. in Telecommunications Engineering
    university: UNDEF - Instituto Universitario Aeronáutico (Córdoba, Argentina)
    time: 2012 - 2024
    details: |
      Graduated with a focus on telecommunications, signal processing, and networking.
      Gained expertise in embedded systems and data transmission technologies.
        - Final Project: "Sistema Dinámico de Adquisición y Alerta de Velocidad para la Concientización de Conductores Vehiculares" (Dynamic Speed Acquisition and Alert System for Driver Awareness).
        - Studied advanced topics in digital communications and electronics.
        - Applied theoretical knowledge to real-world engineering problems.

experiences:
  title: Experiences
  info:
  - role: IT Support and Administration
    time: 2008 - Present
    company: Self-Employed / Contractor
    details: |
      Administration and support of IT infrastructure for businesses, including servers, networks, and databases. Expertise in automation, cloud migrations, and security.
        - Designed and managed wired, wireless, and virtual networks
        - Collaborated with MSPs to support 10+ nationwide clients
        - Implemented PBX systems, security cameras, and remote monitoring solutions
  - role: IT Systems Administrator
    time: Feb 2020 - Jun 2023
    company: Dicsys S.A.
    details: |
      Managed IT infrastructure and user support for "Bolsa y Cámara de Cereales de Córdoba." Collaborated with agile teams and ensured system availability.
        - Administered and monitored servers and networks
        - Managed AD, Microsoft 365 licensing, and user access
        - Provided hardware support, troubleshooting, and vendor coordination
  - role: IT Support Specialist
    time: Feb 2012 - Mar 2014
    company: Municipality of Alta Gracia
    details: |
      Led networking and server administration efforts, improving connectivity and system reliability.
        - Implemented Ethernet, Wi-Fi, and fiber optic networks
        - Configured L2TP + IPSec VPNs for secure remote access
        - Managed Windows Server 2008 R2 and network infrastructure
  - role: IT Technical Support
    time: Aug 2013 - Jan 2015; Feb 2010 - Jul 2011
    company: SEES Computación
    details: |
      Provided hardware diagnostics, repair, and customer support for desktops and laptops.
        - Performed hardware troubleshooting and assembly
        - Delivered customer support for technical issues
        - Maintained and repaired computer systems
  - role: Software Engineering Intern
    time: Aug 2017 - Dec 2017
    company: Embedded Systems Lab - IUA
    details: |
      Developed embedded systems applications and drivers using C and Python.
        - Worked with Raspberry Pi expansion boards
        - Developed and tested low-level drivers
        - Implemented software solutions for embedded platforms

